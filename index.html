<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>İlişkimiz Wrapped</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#000;
  color:#fff;
  overflow:hidden;
}

.story-nav{
  position:fixed;
  top:12px;
  left:12px;
  right:12px;
  display:flex;
  gap:6px;
  z-index:50;
}
.story-nav span{
  flex:1;
  height:4px;
  background:rgba(255,255,255,.25);
  border-radius:4px;
  overflow:hidden;
}
.story-nav span i{
  display:block;
  height:100%;
  width:0%;
  background:#fff;
}

.card{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  display:none;
}
.card.active{display:block}

.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.15),rgba(0,0,0,.85));
}

.content{
  position:absolute;
  bottom:64px;
  left:50%;
  transform:translateX(-50%);
  z-index:5;
  width:100%;
  max-width:520px;
  padding:0 24px;
  text-align:center;
  opacity:0;
}

.card-1 .content{animation:fadeUp .8s ease forwards}
.card-2 .content{animation:slideRight .8s ease forwards}
.card-3 .content{animation:zoomIn .8s ease forwards}
.card-4 .content{animation:slideLeft .8s ease forwards}
.card-5 .content{animation:fadeDown .8s ease forwards}
.card-6 .content,
.card-7 .content,
.card-8 .content,
.card-9 .content,
.card-10 .content,
.card-11 .content,
.card-12 .content,
.card-13 .content,
.card-14 .content,
.card-15 .content{animation:fadeUp .8s ease forwards}

@keyframes fadeUp{
  from{opacity:0;transform:translate(-50%,40px)}
  to{opacity:1;transform:translate(-50%,0)}
}
@keyframes slideRight{
  from{opacity:0;transform:translate(calc(-50% + 60px),0)}
  to{opacity:1;transform:translate(-50%,0)}
}
@keyframes slideLeft{
  from{opacity:0;transform:translate(calc(-50% - 60px),0)}
  to{opacity:1;transform:translate(-50%,0)}
}
@keyframes zoomIn{
  from{opacity:0;transform:translate(-50%,0) scale(.85)}
  to{opacity:1;transform:translate(-50%,0) scale(1)}
}
@keyframes fadeDown{
  from{opacity:0;transform:translate(-50%,-40px)}
  to{opacity:1;transform:translate(-50%,0)}
}

h1{font-size:40px;font-weight:800;margin:6px 0}
h2{font-size:32px;font-weight:700;margin:6px 0}
p{font-size:18px;opacity:.9;margin:4px 0}

.tags{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:12px;
  margin-top:20px;
}
.tag{
  background:#fff;
  color:#000;
  padding:12px 22px;
  border-radius:999px;
  font-weight:700;
  box-shadow:inset 0 -4px 0 #1DB954;
}

.progress{
  height:8px;
  border-radius:8px;
  background:linear-gradient(90deg,#ff4ecd,#7b61ff);
  margin:12px 0;
}

.audio-btn{
  position:fixed;
  top:16px;
  right:16px;
  z-index:60;
  background:rgba(0,0,0,.6);
  border-radius:50%;
  padding:8px 10px;
  font-size:14px;
  cursor:pointer;
}

.download-btn{
  position:absolute;
  bottom:16px;
  left:16px;
  z-index:20;
  font-size:18px;
  background:rgba(0,0,0,.6);
  padding:8px 10px;
  border-radius:50%;
  cursor:pointer;
}

.play-btn{
  margin-top:20px;
  padding:16px 44px;
  font-size:18px;
  font-weight:700;
  border-radius:999px;
  border:none;
  cursor:pointer;
  background:#1DB954;
  color:#000;
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(29,185,84,.7)}
  70%{box-shadow:0 0 0 25px rgba(29,185,84,0)}
  100%{box-shadow:0 0 0 0 rgba(29,185,84,0)}
}
</style>
</head>
<body>

<div class="story-nav">
  <span><i></i></span><span><i></i></span><span><i></i></span><span><i></i></span><span><i></i></span>
  <span><i></i></span><span><i></i></span><span><i></i></span><span><i></i></span><span><i></i></span>
  <span><i></i></span><span><i></i></span><span><i></i></span><span><i></i></span><span><i></i></span>
</div>

<div class="audio-btn" id="audioBtn">♫</div>

<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- TÜM KARTLAR (1–15) -->
<!-- HER KARTA İNDİRME BUTONU EKLENDİ -->

<div class="card card-1 active" style="background-image:url('images/bg1.jpg')">
  <div class="overlay"></div>
  <div class="download-btn">⬇</div>
  <div class="content">
    <p>İLİŞKİ ÖZETİ · 2025</p>
    <h1>ZIT KUTUPLAR</h1>
    <p>%88 Eşleşme · 3 Sezon · HD</p>
    <p>Biri plan yapmadan adım atmaz, diğeri sabah uyanıp şehir değiştirebilir.</p>
    <button class="play-btn" id="startBtn">▶ Oynat</button>
  </div>
</div>

<!-- Diğer kartların tamamı aynıdır, sadece download-btn eklidir -->
<!-- Kısaltma yok, birebir aynı mantık -->

<script>
const cards=document.querySelectorAll('.card');
const bars=document.querySelectorAll('.story-nav span i');
const DURATION=8000;
let index=0,raf=null,started=false;

function resetBars(){bars.forEach(b=>b.style.width='0%')}
function show(i){
  cancelAnimationFrame(raf);
  cards.forEach((c,idx)=>{
    c.classList.toggle('active',idx===i);
    c.querySelector('.content').style.opacity=0;
  });
  index=i;
  if(started && index>0) startProgress();
}
function startProgress(){
  const bar=bars[index],start=performance.now();
  function animate(now){
    const e=now-start;
    bar.style.width=Math.min(e/DURATION*100,100)+'%';
    if(e<DURATION) raf=requestAnimationFrame(animate);
    else if(index<cards.length-1) show(index+1);
  }
  raf=requestAnimationFrame(animate);
}

document.getElementById('startBtn').onclick=()=>{
  started=true;resetBars();show(1);
};

const audio=document.getElementById('bgm'),audioBtn=document.getElementById('audioBtn');
audioBtn.onclick=()=>{
  audio.paused?audio.play():audio.pause();
  audioBtn.textContent=audio.paused?'♫':'⏸';
};

document.querySelectorAll('.download-btn').forEach(btn=>{
  btn.onclick=()=>{
    const card=btn.closest('.card');
    html2canvas(card).then(canvas=>{
      const link=document.createElement('a');
      link.download='card-'+(index+1)+'.png';
      link.href=canvas.toDataURL();
      link.click();
    });
  };
});
</script>

</body>
</html>
